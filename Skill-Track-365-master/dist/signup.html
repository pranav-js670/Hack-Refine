<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Track 365 - Sign Up</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        #password-rules {
            margin-top: 10px;
            color: #666;
        }

        .valid-rule {
            font-weight: bold;
        }
    </style>
       <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const passwordRules = document.getElementById("password-rules");

            passwordInput.addEventListener("input", function () {
                const passwordValue = passwordInput.value;
                updatePasswordRules(passwordValue);
            });

            function updatePasswordRules(password) {
                const rules = [
                    "At least 8 characters",
                    "At least one uppercase letter",
                    "At least one lowercase letter",
                    "At least one number",
                    "At least one special character (!@#$%^&*(),.?\":{}|<>)"
                ];

                passwordRules.innerHTML = rules.map(rule => {
                    const isValid = ruleCheck(password, rule);
                    return `<span class="${isValid ? 'valid-rule' : ''}">${rule}</span>`;
                }).join("<br>");
            }

            function ruleCheck(password, rule) {
                switch (rule) {
                    case "At least 8 characters":
                        return password.length >= 8;
                    case "At least one uppercase letter":
                        return /[A-Z]/.test(password);
                    case "At least one lowercase letter":
                        return /[a-z]/.test(password);
                    case "At least one number":
                        return /\d/.test(password);
                    case "At least one special character (!@#$%^&*(),.?\":{}|<>)":
                        return /[!@#$%^&*(),.?":{}|<>]/.test(password);
                    default:
                        return false;
                }
            }

            // Initial update of password rules
            updatePasswordRules(passwordInput.value);
        });
    </script>
    <script>
        function validateSignup() {
            var signupUsername = document.getElementById("signup-username").value;
            var signupPassword = document.getElementById("signup-password").value;

            // Validate against login credentials
            if (signupUsername === localStorage.getItem("loginUsername") && signupPassword === localStorage.getItem("loginPassword")) {
                // Redirect to quizpage.html
                window.location.href = "quizpage.html";
            } else {
                alert("Invalid signup credentials. Please make sure your username and password match the login credentials.");
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var signupButton = document.getElementById("signup-button");
    
            signupButton.addEventListener("click", function () {
                redirectToLoginPage();
            });
    
            function redirectToLoginPage() {
                // Redirect to loginpage.html
                window.location.href = "quizpage.html";
            }
        });
    </script>
    
</head>
<body>

<div class="signup-container">
    <h2>Sign Up for Your Account</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <!--<button onclick="redirectToLoginPage()">Sign Up</button>-->
            <button type="button" id="signup-button">Sign Up</button>
        </div>
    </form>
    <div id="password-rules"></div>

    <div class="login-link">
        Already have an account? <a href="loginpage.html">Log in here</a>
    </div>
</div>



</body>
</html>
