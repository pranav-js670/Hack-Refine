<div class="login-container">
    <h2>Login to Your Account</h2>
    <form action="quizpage.html" method="post">
        <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div class="forgot-password-link">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </form>
</div>

<script>
    // Validate and redirect to quizpage.html
    document.querySelector('.login-container form').addEventListener('submit', function (event) {
        var loginPassword = document.getElementById("login-password").value;

        // Validate if the password field is not empty
        if (loginPassword === '') {
            alert("Please enter your password.");
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>
